<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Jumbotron</title>
    <style>
        .jumbotron {
            position: relative;
            display: flex;
            justify-content: space-between; /* Changed to space-between for video and image */
            align-items: center;
            width: 100%;
            background-color: var(--main-background-color);
            padding: 2rem;
            overflow: hidden;
        }

        .video-container {
            width: 30%;
            margin-right: 2rem;
            min-height: 300px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; /* Removes any potential spacing */
        }

        .jumbotron-image-container {
            position: relative;
            width: 65%; /* Reduced from 100% to make room for video */
            max-width: 800px; /* Limit maximum width */
        }

        .jumbotron-image {
            display: block; /* Remove any default spacing */
            max-width: 100%;
            height: auto;
        }

        .jumbotron-content {
            position: absolute;
            top: 2rem;
            right: 2rem;
            z-index: 2;
            width: min(35%, 500px);
            text-align: left;
            color: #000000;
            background: rgba(255, 255, 255, 0.7);
            padding: 1rem;
        }

        .jumbotron-btns {
            margin-top: 20px;
        }

        .jumbotron-heading, .lead {
            color: #000000;
        }

        @media (max-width: 768px) {
            .jumbotron {
                flex-direction: column;
            }
            
            .video-container {
                width: 100%;
                margin-right: 0;
                margin-bottom: 1rem;
                min-height: 200px;
            }
            
            .jumbotron-image-container {
                width: 100%;
                max-width: 100%;
            }
            
            .jumbotron-content {
                position: relative;
                top: auto;
                right: auto;
                width: 90%;
                margin: 1rem auto;
            }
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <div class="video-container">
            <video 
                autoplay 
                muted 
                loop 
                playsinline
            >
                <source src="../assets/videos/profile_h264.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="jumbotron-image-container">
            <img class="jumbotron-image" src="/assets/img/{{site.home_background_image}}" alt="Background">
            <div class="jumbotron-content">
                <p class="lead">
                    <strong>Abde</strong> is a <strong>tech industry technologist, consultant ex-CEO, and keynote speaker</strong>.
                    <br><br>
                    Abde worked last 16 years for top vendors in the cybersec/cloud/network space: <strong>Juniper Networks, Huawei, Palo Alto Networks, and Fortinet</strong>.
                </p>
                <div class="jumbotron-btns">
                    <a href="https://www.linkedin.com/in/abdessamadelamrani/" target="_blank">
                        <button class="btn btn-md btn-warning"> <strong>LinkedIn</strong> </button>
                    </a>
                    <a href="https://github.com/abdessamad-elamrani" target="_blank">
                        <button class="btn btn-md btn-warning"> <strong>GitHub</strong> </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
