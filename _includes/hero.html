<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Jumbotron</title>
    <style>
        .jumbotron {
            position: relative;
            display: flex;
            justify-content: space-between; /* Changed to space-between for video and image */
            align-items: center;
            width: 100%;
            background-color: var(--main-background-color);
            padding: 1rem 1rem 0 1rem; /* Remove bottom padding */
            overflow: hidden;
            margin-bottom: 0; /* Remove bottom margin */
        }

        .video-container {
            width: 28%; /* Decreased from 30% */
            margin-right: 1.5rem; /* Reduced from 2rem */
            min-height: 280px; /* Slightly reduced height */
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; /* Removes any potential spacing */
        }

        .jumbotron-image-container {
            position: relative;
            width: 65%;
            min-height: 400px;
            display: flex;
            align-items: flex-start; /* Align to top */
        }

        .jumbotron-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
            max-height: none; /* Remove max-height constraint */
        }

        .jumbotron-content {
            position: absolute;
            top: 2rem;
            right: 2rem;
            z-index: 2;
            width: min(35%, 500px);
            text-align: left;
            color: #000000;
            background: rgba(255, 255, 255, 0.7);
            padding: 1rem;
            border-radius: 8px;
        }

        .jumbotron-btns {
            margin-top: 20px;
        }

        .jumbotron-heading, .lead {
            color: #000000;
        }

        .container-fluid {
            padding: 0; /* Remove container padding */
        }

        #recent-articles {
            margin-top: 0; /* Remove top margin from articles section */
            padding-top: 0; /* Remove top padding from articles section */
        }

        @media (max-width: 768px) {
            .jumbotron {
                flex-direction: column;
            }
            
            .video-container {
                width: 100%;
                margin-right: 0;
                margin-bottom: 1rem;
                min-height: 200px;
            }
            
            .jumbotron-image-container {
                width: 100%;
                min-height: 300px;
            }
            
            .jumbotron-content {
                position: relative;
                top: auto;
                right: auto;
                width: 90%;
                margin: 1rem auto;
            }
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <div class="video-container">
            <video 
                id="profile-video"
                autoplay 
                muted 
                playsinline
            >
                <source src="../assets/videos/newvideo_h264.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="jumbotron-image-container">
            <img class="jumbotron-image" src="/assets/img/{{site.home_background_image}}" alt="Background">
            <div class="jumbotron-content">
                <p class="lead">
                    <strong>Abde</strong> is a <strong>tech industry technologist, consultant ex-CEO, and keynote speaker</strong>.
                    <br><br>
                    Abde worked last 16 years for top vendors in the cybersec/cloud/network space: <strong>Juniper Networks, Huawei, Palo Alto Networks, and Fortinet</strong>.
                </p>
                <div class="jumbotron-btns">
                    <a href="https://www.linkedin.com/in/abdessamadelamrani/" target="_blank">
                        <button class="btn btn-md btn-warning"> <strong>LinkedIn</strong> </button>
                    </a>
                    <a href="https://github.com/abdessamad-elamrani" target="_blank">
                        <button class="btn btn-md btn-warning"> <strong>GitHub</strong> </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('profile-video');
            // When video ends, pause it on the last frame
            video.addEventListener('ended', function() {
                video.pause();
            });
        });
    </script>
</body>
</html>
