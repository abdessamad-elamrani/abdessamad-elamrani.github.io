<style>
  .jumbotron {
    background-color: var(--main-background-color) !important;
    background-image: url('/assets/img/{{site.hero_cover_img}}');
    text-align: center;
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: flex-end; /* Default for larger screens */
    align-items: center;
    min-height: 500px;
    padding: 2rem;
  }

  .jumbotron-content {

  }

  .jumbotron-btns {

  }


  /* Media query for smartphones */
  @media (max-width: 500px) {
    .navbar-brand {
      margin-left: 5%; /* Adjust the percentage as needed */
    }
    .jumbotron {
      background-attachment: scroll !important;
      min-height: 300px;
      padding: 1rem; /* Adjust padding for smaller screens */
      justify-content: flex-end; /* Align content to the right on mobile */
      align-items: flex-start; /* Align content to the top on mobile */
      background-size: 300%; /* Increase the size to make it appear smaller (zoomed out) */
      background-position: top; /* Ensure the image is centered */
      background-repeat: no-repeat; 
      
    }
    .jumbotron-content {
      width: 65%; /* Use a larger width for better readability on mobile */
      font-size: 0.7em; /* Adjust font size for readability */
    }
    .lead {
      font-size: 1rem !important;
      font-weight: 700;
    }
  }
</style>
