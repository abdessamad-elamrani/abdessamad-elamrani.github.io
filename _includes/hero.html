<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Jumbotron</title>
    <style>
        .jumbotron {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            background-color: var(--main-background-color);
            padding: 1rem 1rem 0 1rem;
            overflow: hidden;
            margin-bottom: 0;
        }

        .video-container {
            width: 28%;
            margin-right: 1.5rem;
            min-height: 280px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .jumbotron-image-container {
            position: relative;
            width: 65%;
            min-height: 400px;
            display: flex;
            align-items: flex-start;
        }

        .jumbotron-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
            max-height: none;
        }

        .jumbotron-content {
            position: absolute;
            top: 2rem;
            right: 2rem;
            z-index: 2;
            width: min(35%, 500px);
            text-align: left;
            color: #000000;
            background: rgba(255, 255, 255, 0.7);
            padding: 1rem;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        /* Large tablets and small desktops */
        @media (max-width: 1200px) {
            .jumbotron-content {
                width: min(40%, 450px);
            }
        }

        /* Tablets */
        @media (max-width: 992px) {
            .video-container {
                width: 35%;
                min-height: 250px;
            }
            
            .jumbotron-image-container {
                width: 60%;
                min-height: 350px;
            }

            .jumbotron-content {
                width: min(45%, 400px);
                top: 1.5rem;
                right: 1.5rem;
            }
        }

        /* Small tablets and large phones */
        @media (max-width: 768px) {
            .jumbotron {
                flex-direction: column;
                padding: 1rem 0.5rem 0 0.5rem;
            }
            
            .video-container {
                width: 100%;
                margin-right: 0;
                margin-bottom: 1rem;
                min-height: 200px;
                max-height: 300px;
            }
            
            .jumbotron-image-container {
                width: 100%;
                min-height: 300px;
            }
            
            .jumbotron-content {
                position: relative;
                top: auto;
                right: auto;
                width: 90%;
                margin: 1rem auto;
                background: rgba(255, 255, 255, 0.85);
            }

            .jumbotron-btns {
                text-align: center;
            }
        }

        /* Small phones */
        @media (max-width: 576px) {
            .jumbotron {
                padding: 0.5rem 0.25rem 0 0.25rem;
            }

            .video-container {
                min-height: 180px;
                max-height: 250px;
                margin-bottom: 0.5rem;
            }

            .jumbotron-image-container {
                min-height: 250px;
            }

            .jumbotron-content {
                width: 95%;
                padding: 0.75rem;
                margin: 0.5rem auto;
                font-size: 0.9em;
            }

            .btn {
                padding: 0.375rem 0.75rem;
                font-size: 0.875rem;
            }
        }

        .jumbotron-btns {
            margin-top: 20px;
        }

        .jumbotron-heading, .lead {
            color: #000000;
        }

        .container-fluid {
            padding: 0;
        }

        #recent-articles {
            margin-top: 0;
            padding-top: 0;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <div class="video-container">
            <video 
                id="profile-video"
                autoplay 
                muted 
                playsinline
            >
                <source src="../assets/videos/newvideo_h264.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="jumbotron-image-container">
            <img class="jumbotron-image" src="/assets/img/{{site.home_background_image}}" alt="Background">
            <div class="jumbotron-content">
                <p class="lead">
                    <strong>Abde</strong> is a <strong>tech industry technologist, consultant ex-CEO, and keynote speaker</strong>.
                    <br><br>
                    Abde worked last 16 years for top vendors in the cybersec/cloud/network space: <strong>Juniper Networks, Huawei, Palo Alto Networks, and Fortinet</strong>.
                </p>
                <div class="jumbotron-btns">
                    <a href="https://www.linkedin.com/in/abdessamadelamrani/" target="_blank">
                        <button class="btn btn-md btn-warning"> <strong>LinkedIn</strong> </button>
                    </a>
                    <a href="https://github.com/abdessamad-elamrani" target="_blank">
                        <button class="btn btn-md btn-warning"> <strong>GitHub</strong> </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('profile-video');
            // When video ends, pause it on the last frame
            video.addEventListener('ended', function() {
                video.pause();
            });
        });
    </script>
</body>
</html>
