---
layout: default
---

<!-- Animation Post Container -->
<div class="animation-container">
    <!-- Animation Section -->
    {%- include {{ page.react_include }} -%}

    <!-- About Section -->
    <div class="row justify-content-center mt-5">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">About {{site.author}}</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3 text-center">
                            <img src="{{ site.author_avatar }}" class="author-avatar" alt="{{ site.author }}">
                        </div>
                        <div class="col-md-9">
                            <p class="author_bio">{{ site.author_bio }}</p>
                            <div class="social-links">
                                {% if site.github_username %}
                                <a href="https://github.com/{{ site.github_username }}" target="_blank">
                                    <i class="fab fa-github"></i>
                                </a>
                                {% endif %}
                                {% if site.linkedin_username %}
                                <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank">
                                    <i class="fab fa-linkedin"></i>
                                </a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .animation-container {
        padding: 2rem 0;
        max-width: 1400px;
        margin: 0 auto;
    }
    
    /* Author section styling */
    .author-avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 1rem;
    }
    
    .animation-container .card {
        border: none;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        margin-top: 3rem;
    }
    
    .animation-container .card-header {
        background-color: #fff;
        border-bottom: 2px solid #f0f0f0;
        font-weight: 600;
    }
    
    .social-links {
        margin-top: 1rem;
    }
    
    .social-links a {
        font-size: 1.5rem;
        margin-right: 1rem;
        color: #333;
        transition: color 0.2s;
    }
    
    .social-links a:hover {
        color: #007bff;
    }
</style>
